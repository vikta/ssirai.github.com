<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TurtleMoca</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" title="Default" href="./css/default.min.css" />
  <style type="text/css">
   body{
      background: #FFFFFF;
    }
    .container-fluid{
      width: 940px;
      margin-right: auto;
      margin-left: auto;
    }
    #source{
      background: #FFFFFF none repeat scroll 0 0 transparent;
      opacity: 0.95;
      font-size: 16px;
      height: 300px;
      width: 100%;
      overflow-y: auto;
      padding-left: 0px;
      padding-right: 0px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="header" ><h1><img src="./img/coffee.png"></img>TurtleMoca</h1></div>
    <div class="row-fluid">
      <div class="span7">
        <canvas id='canvas'></canvas>
      </div>
      <div class="span5">
        <textarea id="source" cols="60" rows="30"></textarea>
        <button class="btn btn-primary" id="run"><i class="icon-play"></i>Run</button>
        <pre><code id="code" class="coffee">
        </code></pre>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./coffee-script.js"></script>
  <script type="text/coffeescript" src="./turtle.coffee"></script>
  <script src="./js/highlight.js"></script>
  <script src="./js/highlight-coffee.js"></script>
  <script type="text/javascript">
  hljs.initHighlightingOnLoad();
  var textarea = document.getElementsByTagName("textarea")[0];
  var code = document.getElementById("code");
  textarea.addEventListener( "keyup", function(){
      code.innerHTML = document.getElementById("source").value
      hljs.reHighlight();
    }
  )
  </script>
</body>
</html>
